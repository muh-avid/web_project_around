<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">
        <div class="page__container">
            
            <header class="header">
                <img src="./images/logo.svg" alt="Around The U.S." class="header__logo" />
            </header>
            
            <main class="main">
                <section class="profile">
                    <div class="profile__data">
                        <img src="./images/avatar.png" alt="Muhammad Avid Cahyadi" class="profile__avatar">            
                        <div class="profile__info">
                            <div class="profile__text">
                                <h1 class="profile__name">Muhammad Avid Cahyadi</h1>
                                <p class="profile__job">Penjelajah</p>
                            </div>
                            <button type="button" aria-label="Edit" class="button button_type_edit"></button>
                        </div>
                    </div>
                    <button aria-label="Add" class="button button_type_add"></button>
                </section>

                <section class="places">
                    <ul class="places__list"></ul>
                </section>
            </main>
            
            <footer class="footer">
                <p class="footer__text">Â© 2020 Around The U.S.</p>
            </footer>
            
            <div class="popup popup_type_edit">
                <div class="popup__container">
                    <button type="button" aria-label="Close" class="button button_type_close"></button>
                    <h3 class="popup__title">Edit profile</h3>
                    <form method="POST" name="popup_type_edit" class="popup__form popup__form_type_edit">
                        <label>
                            <input
                                type="text"
                                name="name"
                                id="profile-name"
                                class="popup__input popup__input_type_name"
                                placeholder="Name"
                                required
                                minlength="2"
                                maxlength="40"
                            />
                            <span class="popup__error" id="profile-name-error"></span>
                        </label>
                        <label>
                            <input
                                type="text"
                                name="job"
                                id="profile-job"
                                class="popup__input popup__input_type_job"
                                placeholder="About me"
                                required
                                minlength="2"
                                maxlength="200"
                            />
                            <span class="popup__error" id="profile-job-error"></span>
                        </label>
                        <input
                            type="submit"
                            value="Save"
                            class="button button_type_save popup__button"
                        />
                    </form>
                </div>
            </div>

            <div class="popup popup_type_add">
                <div class="popup__container">
                    <button type="button" aria-label="Close" class="button button_type_close"></button>
                    <h3 class="popup__title">New place</h3>
                    <form method="POST" name="popup_type_add" class="popup__form popup__form_type_add">
                        <label>
                            <input
                            type="text"
                            name="title"
                            id="card-title"
                            class="popup__input popup__input_type_title"
                            placeholder="Title"
                            required
                            minlength="2"
                            maxlength="30"
                            />
                            <span class="popup__error" id="card-title-error"></span>
                        </label>
                        <label>
                            <input
                            type="url"
                            name="url"
                            id="card-url"
                            class="popup__input popup__input_type_image-url"
                            placeholder="Image link"
                            required
                            />
                            <span class="popup__error" id="card-url-error"></span>
                        </label>
                        <input
                            type="submit"
                            value="Save"
                            class="button button_type_save popup__button"
                        />
                    </form>
                </div>
            </div>

            <div class="popup popup_type_image">
                <div class="popup__container popup__container_image">
                    <button type="button" aria-label="Close" class="button button_type_close button_type_close"></button>
                    <figure class="popup__figure">
                        <img src=" " alt=" " class="popup__image" />
                        <figcaption class="popup__caption"></figcaption>
                    </figure>
                </div>
            </div>

        </div>

        <template class="card__template">
            <li class="card">
                <button type="button" class="button button_type_delete"></button>
                <div class="card__image"></div>
                <div class="card__info">
                    <h2 class="card__title"></h2>
                    <button type="button" aria-label="Like" class="button button_type_like"></button>
                </div>
            </li>
        </template>

        <script src="./scripts/validate.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
